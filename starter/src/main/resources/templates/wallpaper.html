<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <link rel="shortcut icon" th:href="@{/images/bing.webp}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/swiper/swiper-bundle.min.css}">
    <script th:src="@{/swiper/swiper-bundle.min.js}"></script>
    <th:block th:include="include :: header('Bing Wallpaper')"/>

    <link rel="stylesheet" th:href="@{/css/wallpaper.css}">
</head>
    <!-- 结构代码 -->
    <body class="layui-layout-body">
        <div class="screen-size">
            <span id="screenWidth">1920</span> × <span id="screenHeight">1080</span>
        </div>
        <div class="toTop">
            <i class="iconfont icon-up"></i>
        </div>

        <!--<div id="fullscreen" style="position: absolute; top: 20px; width: 100%;height: 40px;z-index: 99999">
            <i class="icon left.icon-left"></i>点我切换全屏
            <i class="iconfont money-tax-refund.icon-money-tax-refund"></i>
        </div>-->

        <div id="swiper" class="swiper">
            <div class="swiper-wrapper" id="bannerSlide"></div>
        </div>
        <div id="viewSwiper" class="viewSwiper">
            <div class="close-view"><i class="iconfont icon-left"></i></div>
            <div class="swiper-wrapper" id="viewSlide"></div>
        </div>
        <!-- 依赖 -->
        <th:block th:include="include :: footer"/>
        <script th:src="@{/js/wallpaper.js}"></script>
        <script th:src="@{/js/jquery/jquery.fileDownload.js}"></script>
    </body>
</html>
